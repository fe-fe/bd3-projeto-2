services:
  postgres:
    image: postgres:17
    container_name: postgres
    env_file:
      - .env
    ports:
      - "5433:5432"
    volumes:
      - ./init-scripts/init-postgres.sh:/docker-entrypoint-initdb.d/init-postgres.sh
      - ./restaurants.jsonl:/tmp/restaurants.jsonl
      - postgres-data:/var/lib/postgresql/data
  
  mongo:
    image: mongo:7.0
    container_name: mongo
    env_file:
      - .env
    ports:
      - "27018:27017"
    volumes:
      - ./init-scripts/init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh
      - ./restaurants.jsonl:/tmp/restaurants.jsonl
      - mongo-data:/data/db
  
volumes:
  postgres-data:
    driver: local
  mongo-data:
    driver: local